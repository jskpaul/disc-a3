<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="users">
      <nav class="navbar">
        <h1>NUral Network</h1>
        <div class="links">
          <div>Home</div>
          <button>Connect with users</button>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
      </nav>
      <div class="users-page">
        <div class="mini-profile">
          <image
            class="profile-photo"
            src="https://hips.hearstapps.com/hmg-prod/images/aaron-judge-of-the-new-york-yankees-poses-for-a-photo-news-photo-1729623663.jpg?crop=1.00xw:0.609xh;0,0.0301xh&resize=1200:*"
          />
          <h2>Profile Name</h2>
          <h3>Year</h3>
          <h3>Major</h3>
        </div>
        <div class="user-boxes">
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
          <div class="other-profile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
